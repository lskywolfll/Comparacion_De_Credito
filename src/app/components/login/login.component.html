<div class="container">
    <h1>Login</h1>
    <form>
        <div class="form-group">
          <label>Ingresar Correo</label>
          <input type="email" ([ngModel])="email" class="form-control" id="idInputEmail" placeholder="nombre@gmail.com">
        </div>
        <div class="form-group">
          <label>contraseña</label>
          <input type="password" ([ngModel])="pass" class="form-control" id="idInputPassword1" placeholder="********">
        </div>
        <!-- <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" routerLink="home" router-link-active="active-link" class="btn btn-primary">Ingresar</button>
      </form>
      <br>
      <a href="#" id="olvido">¿Te olvidaste de la contraseña?</a>
      <br>
      <router-outlet></router-outlet>
      <a routerLink="Administracion">Ingresar como ejecutivo o administrador.</a>
</div>
