<div class="container">
 
  <h1>Login</h1>
 
    <form>
      
      <div class="form-group">
        <label>Ingresar Correo</label>
        <input type="email" #correo name="correo" class="form-control" id="idInputEmail" placeholder="nombre@gmail.com" required>
        {{correo}}
      </div>
      
      <div class="form-group">
        <label>contraseña</label>
        <input type="password" #password name="password" class="form-control" id="idInputPassword1" placeholder="********" required>
        {{password}}
      </div>
      
      <button type="submit" (click)="login(correo.value,password.value,$event)" class="btn btn-primary">Ingresar</button>
    
    </form>
      
    <br>
    
    <a href="password" id="olvido">¿Te olvidaste de la contraseña?</a>
    
    <br>
    
    <a routerLink="Administracion">Ingresar como ejecutivo o administrador.</a>

</div>
