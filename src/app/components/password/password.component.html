<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Personas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover" id="tabla">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>PASSWORD</th>
                        <th>RUT</th>
                        <th>FECHA DE NACIMIENTO</th>
                        <th>GENERO</th>
                        <th>CORREO</th>
                        <th>SUELDO BRUTO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.nombre}}</td>
                        <td>{{user.apellido}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.rut}}</td>
                        <td>{{user.fecha_de_nacimiento}}</td>
                        <td>{{user.genero}}</td>
                        <td>{{user.correo}}</td>
                        <td>{{user.sueldo_bruto}}</td>
                        <td><button class="btn btn-warning" (click)="editar()">Editar</button></td>
                        <td><button class="btn btn-danger" (click)="eliminar(user.rut)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
