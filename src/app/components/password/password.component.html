<div style="text-align: center">
    <h1>
        Welcome to none test
    </h1>
    <div class="container">
        <button (click)="Listar()">Listar</button>
        <button (click)="Nuevo()">Nuevo</button>
    </div>
</div>

<hr>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Personas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>PASSWORD</th>
                        <th>RUT</th>
                        <th>FECHA DE NACIMIENTO</th>
                        <th>GENERO</th>
                        <th>CORREO</th>
                        <th>SUELDO BRUTO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let user of users">
                        <td>{{user.nombre}}</td>
                        <td>{{user.apellido}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.rut}}</td>
                        <td>{{user.fecha_de_nacimiento}}</td>
                        <td>{{user.genero}}</td>
                        <td>{{user.correo}}</td>
                        <td>{{user.sueldo_bruto}}</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
